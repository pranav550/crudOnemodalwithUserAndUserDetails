<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">City</th>
                        <th scope="col">Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of Users">
                        <td>
                            <a [routerLink]="['/users', user.id]">{{user.id}}</a></td>
                        <td>{{user.name}}</td>
                        <td>{{user.city}}</td>
                        <td>{{user.country}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
